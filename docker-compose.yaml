version: "3"
services:
  kali:
    image: kalilinux/kali-rolling:latest
    volumes:
      - ./kali:~
    networks: 
      lab:
        ipv4_address: "192.168.5.2"
    command:
      - sudo apt update 
      - sudo apt install nmap hydra hashcat -y
        
  couchdb:
    image: vulhub/couchdb:1.6.0
    ports:
      - 5984:5984
    networks:
      lab:
        ipv4_address: 192.168.5.10

networks:
  lab:
    ipam:
      driver: default
      config:
        - subnet: "192.168.5.0/24"
